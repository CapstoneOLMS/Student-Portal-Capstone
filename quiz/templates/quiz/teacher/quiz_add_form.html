{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}- Add Quiz/Exam{% endblock title %}

{% block lcontent %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl text-gray-800 mx-auto">Create New Quiz or Exam</h1>

    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-24 bg-green-500 hover:bg-blue-600 px-3 py-2 mt-2 rounded-md text-white">Save</button>
    </form>

</div>
{% endblock lcontent %}
